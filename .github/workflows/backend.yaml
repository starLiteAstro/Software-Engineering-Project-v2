name: Backend checks

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install pylint flake8
          cd tradetalker/api
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run flake8
        run: flake8 tradetalker/api --count --show-source --statistics

      - name: Run Pylint
        run: |
          pylint --version
          which pylint
          pylint tradetalker/api --fail-under=10
